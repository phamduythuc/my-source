<div class="w-full flex justify-between space-x-2">
    <div class="w-[75%]">
        <div class="w-full">
            <youtube-player
                    [videoId]="id"
                    (ready)="savePlayer($event)"
                    (change)="onStateChange($event)"
                    [width]="1280"
                    [height]="720"
            ></youtube-player>
        </div>

    </div>
    <div class="w-[25%]">
        <div class="w-full flex flex-col">
            <div class="flex items-center justify-between p-4 border-2">
                <span>Course content</span>
                <mat-icon>close</mat-icon>
            </div>
            <div class="w-full h-fit overscroll-y-auto">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                1. Bắt đầu
                            </mat-panel-title>
                            <!--                <mat-panel-description>-->
                            <!--                  This is a summary of the content-->
                            <!--                </mat-panel-description>-->
                        </mat-expansion-panel-header>
                       <div class="flex flex-col space-y-2" *ngFor="let video of listVideo">
                           <p (click)="play(video.id)">{{video.label}}</p>
                       </div>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                2. Set up môi trường
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
