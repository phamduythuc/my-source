<div class="w-[100vw] h-[100vh] flex justify-center">
  <div class="p-8 my-8 w-[25%] bg-stone-100 rounded-3xl shadow-lg shadow-gray-700">
    <div class="w-full flex flex-col ">
      <div class="font-semibold text-4xl mb-3">Sign in</div>
      <app-alert *ngIf="showAlert" [typeAlert]="alert.type" [showIcon]="true" [content]="alert" [showButton]="'close'" [appearance]="'fill'" ></app-alert>
      <form [formGroup]="signInForm" class="w-full mt-5 flex flex-col">

          <mat-label class="mb-2 font-medium required">Email</mat-label>
          <mat-form-field appearance="outline" class="w-full mb-3">
            <input matInput class="border border-slate-100 rounded-md py-5" [formControlName]="'email'" placeholder="Email">
            <mat-error class="text-md" *ngIf="signInForm.get('email')?.hasError('required')">
              field required
            </mat-error>
          </mat-form-field>


        <mat-label class="mb-2 font-medium">Password</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput class="" [type]="hide ? 'password' : 'text'" [formControlName]="'password'" placeholder="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
            <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
              field required
            </mat-error>
        </mat-form-field>
      <div class="flex items-center justify-between mb-8">
        <mat-checkbox color="primary">Remember me</mat-checkbox>
        <a class="text-blue-400" routerLink="/">Forgot password?</a>
      </div>

        <button mat-flat-button class="fuse-mat-button-large bg-green-300" color="primary">Login</button>
      </form>
    </div>
  </div>
</div>
