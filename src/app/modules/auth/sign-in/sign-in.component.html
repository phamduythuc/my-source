<div class="flex justify-center" *transloco="let t">
  <div class="p-8 my-8 w-[25%] bg-stone-100 rounded-3xl shadow-lg shadow-gray-700">
    <div class="w-full flex flex-col ">
      <div class="font-semibold text-4xl mb-3">{{t ('signIn.title')}}</div>
      <app-alert *ngIf="showAlert" [typeAlert]="alert.type" [showIcon]="true" [content]="alert" [showButton]="'close'" [appearance]="'fill'" ></app-alert>
      <form [formGroup]="signInForm" #signInNgForm="ngForm" class="w-full mt-5 flex flex-col">

          <mat-label class="mb-2 font-medium required">Email</mat-label>
          <mat-form-field appearance="outline" class="w-full mb-3">
            <input matInput class="border border-slate-100 rounded-md py-5" [formControlName]="'email'" placeholder="Email">
            <mat-error class="text-md" *ngIf="signInForm.get('email')?.hasError('required')">
              field required
            </mat-error>
            <mat-error class="text-md" *ngIf="signInForm.get('email')?.hasError('email')">
              verify email
            </mat-error>
          </mat-form-field>
            <app-message-error [control]="signInForm.get('email')" name="email"></app-message-error>


        <mat-label class="mb-2 font-medium">{{t ('signIn.password')}}</mat-label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput class="" [type]="hide ? 'password' : 'text'" [formControlName]="'password'" placeholder="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
            <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
              field required
            </mat-error>
          <mat-error class="block" *ngIf="signInForm.get('password')?.hasError('pattern')">
           Password <span class="font-semibold">Course@123</span>

<!--            Password must contain at least 8 characters and no more than 24 characters, with uppercase letters, numbers, and special characters.-->
          </mat-error>
        </mat-form-field>
      <div class="flex items-center justify-between mb-8">
        <mat-checkbox color="primary">{{t ('signIn.rememberMe')}}</mat-checkbox>
        <a class="text-blue-400" routerLink="/forgot-password">{{t ('signIn.forgotPassword')}}</a>
      </div>

        <button mat-flat-button class="fuse-mat-button-large bg-green-300" color="primary" type="submit" (click)="signIn()" [disabled]="signInForm.invalid">{{t ('signIn.title')}}</button>
        <div class="w-full flex justify-center mt-5"><span>{{t ('signIn.noAccount')}} <a class="text-blue-400 underline decoration-1" routerLink="/sign-up">{{t ('signUp.fullName')}}</a></span></div>
      </form>
    </div>
  </div>
</div>
